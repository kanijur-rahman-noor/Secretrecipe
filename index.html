<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captive Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
  

    
    .social-icons a {
      display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 18px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s;
    filter: drop-shadow(2px 5px 3px black);
    }
  
    .social-icons a:hover {
      background-color: #ddd;
      color: #000;
    }
  </style>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: white; text-align: center; 
     
    }
    .page { 
      display: none; 
      padding: 20px; 
      padding-bottom: 0px;
      height: 100vh;
      background-image: url(./assets/bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      
    }
    #page2{
      padding: 0;
    }
    .active { display: block; }
    .logo { margin-top: 40px; font-size: 24px; font-weight: bold; color: red; }
    .social-buttons { margin: 20px 0; }
    .social-buttons button {
      margin: 5px;
      padding: 10px 20px;
      background: #d41217c9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .bg-layer{
      background-color: #d41217c9;
width: fit-content;
margin: 0 auto;
border-radius: 20px 20px 20px 20px;
padding-top: 8px;
padding-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 25px;
      border: none;
      width: 80%;
      max-width: 300px;
      margin: 20px auto;
      display: block;
      font-size: 16px;
    }
    input::placeholder{
      text-align: center;

    }
    .ad-box {
      width: 300px;
      height: 250px;
      margin: 20px auto;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      position: relative;
      border-radius: 8px;
      color: white;
    }
    .popup-close {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .connect-button {
      padding: 12px 30px;
      background: white;
      color: red;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .timer-circle {
      width: 40px;
    height: 40px;
    border-radius: 50%;
    border: 4px solid red;
    display: flex
;
    align-items: center;
    justify-content: center;
    font-size: 15px;
    margin: 0 auto;
    margin-top: 20px;
    margin-left: 20px;
    position: absolute;
    }
    .special-offer { margin: 20px 0; }
    .menu-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: red;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    video {
      height: 100vh;
      width: auto;
      max-width: 100vw;
      object-fit: contain;
      display: block; /* Removes inline spacing issues */
    }

    @media (max-width: 768px) {
      video {
        width: 100vw;
        height: auto;
      }
    }
  </style>
  <style>
    img.responsive-img {
      width: 60vw; /* Default for mobile */
      max-width: 100%;
      height: auto;
    }
  
    @media (min-width: 768px) {
      img.responsive-img {
        width: 20vw; /* Desktop */
      }
    }


    img.responsive-img-pop {
      width: 80vw; /* Default for mobile */
      max-width: 100%;
      height: auto;
    }
  
    @media (min-width: 768px) {
      img.responsive-img-pop {
        width: 40vw; /* Desktop */
      }
    }
  </style>
  <style>
    .footer {
      background-color: #2b2521;
      color: white;
      padding: 30px;
      font-family: sans-serif;
    }
  
    .footer h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
  
    .footer h3::after {
      content: '';
      display: block;
      width: 30px !important;
      height: 3px !important;
      background-color: #d82929;
      margin-top: 5px !important;
      margin: 0 auto !important;
    }
  
    .footer p {
      margin: 5px 0;
    }
  
    .footer .hotline {
      color: #d82929;
      font-weight: bold;
    }
  
    .social-icons-foot {
      margin-top: 20px;
    }
  
    .social-icons-foot h3::after {
      width: 60px;
    }
  
    .social-icons-foot a {
      color: white;
      font-size: 20px;
      margin-right: 15px;
      text-decoration: none;
      transition: color 0.3s;
    }
  
    .social-icons-foot a:hover {
      color: #d82929;
    }
  
    .footer-bottom {
      height: 20px;
      background-color: #d82929;
    }
  
    .ff {
      position: fixed;
      width: 100vw;
      left: 0;
      bottom: 0;
    }
  
    .footer-flex {
      display: block;
    }
  
    @media (min-width: 768px) {
      .footer{
        padding: 0;
      }
      .footer-flex {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }
  
      .footer-hours,
      .social-icons-foot {
        width: 48%;
      }
  
      .social-icons-foot {
        margin-top: 0;
      }
    }
  </style>
  
</head>
<body>
  <!-- Popup -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <div class="popup-close" onclick="closePopup()">&times;</div>
      <img src="./assets/pop.jpg" class="responsive-img-pop">
    </div>
  </div>

  <!-- Page 1 -->
  <div id="page1" class="page active">
    <div class="logo"><img src="./assets/logo.png"></div>
    <p>----- Get Free Y-Fi -----</p>
    <div class="social-buttons">
      <div class="social-icons">
        <a ><i class="fas fa-phone"></i></a>
        <a ><i class="fab fa-facebook-f"></i></a>
        <a ><i class="fab fa-google"></i></a>
        <a ><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
   <div class="bg-layer">
    <input type="text" placeholder="Email or Mobile Number" />
    <p>----- Sponsored by -----</p>
    <div class="ad-box">
      <ins data-freeyfi-slotid="3" data-freeyfi-ct0="%%CLICK_URL_UNESC%%" data-freeyfi-id="F7941D4446A4EC62B5E5472A97587">

      </ins>
      <script async="" src="//adserver.freeyfi.com/async.js" type="text/javascript"></script>
    </div>
    <button class="connect-button" onclick="goToPage2()">CONNECT</button>
   </div>
  </div>

  <!-- Page 2 -->
  <div id="page2" class="page">
    <div class="timer-circle" id="timer">20</div>
    <div class="video-wrapper">
      <video 
        src="./assets/vid.mp4" 
        autoplay 
        muted 
        playsinline 
        loop 
        preload="auto">
      </video>
    </div>
  </div>

  <!-- Page 3 -->
  <div id="page3" class="page">
    <div class="logo"><img src="./assets/logo.png"></div>
    <h2>You are now connected</h2>
    <div class="Today’s Special">
      <h3>Special Offer</h3>
      <img src="./assets/today.jpg" alt="Special Offer Image" class="responsive-img" />
    </div>
    <button class="menu-button">See Full Menu</button>

    <!-- Footer Markup -->
    <div class="ff">
  <div class="footer">
    <div class="footer-flex">
      <div class="footer-hours">
        <h3>Opening Hours</h3>
        <p>Everyday 8am – 12am</p>
        <p>Hotline <span class="hotline">09613505085</span></p>
      </div>

      <div class="social-icons-foot">
        <h3>Follow Us</h3>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </div>
    </div>
  </div>
  <div class="footer-bottom"></div>
</div>

  </div>


  <script>
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function goToPage2() {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
      startTimer();
    }

    function startTimer() {
      let counter = 19;
      const timerEl = document.getElementById('timer');
      const interval = setInterval(() => {
        counter--;
        timerEl.textContent = counter;
        if (counter === 0) {
          clearInterval(interval);
          document.getElementById('page2').classList.remove('active');
          document.getElementById('page3').classList.add('active');
        }
      }, 1000);
    }
  </script>
</body>
</html>
